<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>基础JavaScript练习（一）</title>
	<style>
		body {
			color: #fff;
			background-color: #666;
		}
		.arrayList{
			width: 800px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -400px;
			margin-top: -150px;
			border:1px solid red;
		}
		#showList{
			width: 100%;

			position: absolute;
			left: 0;
			bottom: 0;
		}
		ul>li{
			display: inline-block;
			list-style: none;
			/* margin: 0 1%; */
			padding: .4% 1%;
			border:1px solid green;
			background-color: #fff;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="input-with-button">
		<input 
			id="input"
			type="number"
			name="input" 
			value="" 
			autofocus="autofocus" 
			placeholder="请输入数字"
			min="10"
			max="100" 
		>
		<button type="button" id="leftEnter">左侧入</button>
		<button type="button" id="leftOut">左侧出</button>
		<button type="button" id="rightEnter">右侧入</button>
		<button type="button" id="rightOut">右侧出</button>
		<button type="button" id="sortButton">排序</button>
	</div>
	<div class="arrayList">
		<ul id="showList">
		</ul>
	</div>
	<script type="text/javascript">
		/* 
		2017-12-28 23:41:16
		基于任务18 
		限制输入的数字在10-100 OK
		队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示 OK
		队列展现方式变化如图，直接用高度表示数字大小
		实现一个简单的排序功能，如冒泡排序（不限制具体算法），用可视化的方法表达出来，参考见下方参考资料
		*/
		{
			// 新建一个空数组，存放添加的数据
			let arrayList = [12,32,43,54,23, 12, 32, 43, 54, 23, 12, 32, 43, 54, 23];

			// 封装快捷获取元素的方法,这算单例模式？
			let getElement = {
				ById (attr) {
					return document.querySelector(attr);
				},
				ByTagName (attr) {
					return document.querySelectorAll(attr);
				}
			}

			let input = getElement.ById('#input');
			let buttonLists = getElement.ByTagName('button');
			let showList = getElement.ById('#showList');
			let wrap = document.getElementsByClassName('input-with-button')[0];
			
			// 数组排序
			let arraySort = function (array) {
				if (!Array.isArray(array)) {
					alert("请传入参数为数组");
					return;
				}
				/* 冒泡排序 */
				console.log(array)
				arrayInnerHTML("#showList", arrayList);				
			}

			// 给每个按钮增加事件监听
			wrap.addEventListener('click',function(event){
				var trg = event.target;
				if (trg.nodeName === 'BUTTON') {
					if (trg.id === 'sortButton') {
						arraySort(arrayList);
						return						
					}
					// 队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示
					if (arrayList.length > 60) {
						alert('请限元素数量在60以内！');
						input.value = '';
						addAutofocus("#input");						
						return;
					}
					// 向数组列表添加数据，（点击按键，被添加的数组，要添加的数据）
					editArrayList(trg, arrayList);
					// 将数组渲染到指定DOM节点中，（指定的DOM节点，要添加的数组）
					arrayInnerHTML("#showList",arrayList);
					// 点击后清空value值
					input.value = '';
					// 点击完后重新获取焦点
					addAutofocus("#input");
				}
			},false);

			// 限制输入的数字在10-100
			let minNumAndmaxNum = function (min, max) {
				var attrNumber = input.value;
				if (attrNumber < min || attrNumber > max) {
					alert('请输入10——100之间的数字');
					attrNumber = '';
					addAutofocus("#input");
				} else {
					return attrNumber;
				}
			}

			// 点击按钮，根据id值操作进入列表
			let editArrayList = function (_this, attr) {
				switch (_this.id) {
					case "leftEnter":
						var val = minNumAndmaxNum(10, 100);	
						attr.unshift(val);
						break;
					case "leftOut":
						alert(attr.shift());
						break;
					case "rightEnter":
						var val = minNumAndmaxNum(10, 100);	
						attr.push(val);
						break;
					case "rightOut":
						alert(attr.pop());
						break;
				}
			}

			// 把arrayList添加进DOM列表
			let arrayInnerHTML = function (attr, array) {
				let showList = '';
				for (let i = 0, len = array.length; i < len; i++) {
					showList += `<li style="height: ${array[i]}px;" title="${array[i]}"></li>`;
				}
				getElement.ById(attr).innerHTML = showList;
			}

			// 添加autoFocus
			let addAutofocus = function (attr) {
				getElement.ById(attr).focus()
			}
		};
	</script>
</body>

</html>
