<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

	(function() {
	  /*	
	  在注释下方写下代码
	  给按钮button绑定一个点击事件
	  在事件处理函数中
	  获取aqi-input输入的值，并显示在aqi-display中
	  */
	 
	//获取id属性函数
	function getId(id) {
		var box = document.getElementById(id);
		return box;
	}
	var clickBtn = getId("button");		//获取button按钮
	var aqiInput = getId("aqi-input");		//获取输入框的的数值
	var aqiDisplay = getId("aqi-display");		//给button绑定事件，点击执行demo函数
	clickBtn.addEventListener("click",function demo(){
		aqiDisplay.innerHTML = aqiInput.value;
	});	
	
//	alert(aqiInput)
	
	
	
	
	})();

</script>
</body>
</html>
